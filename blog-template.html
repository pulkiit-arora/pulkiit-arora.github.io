<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog Post — Pulkit Arora</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    .blog-content{
      max-width:800px;
      margin:0 auto;
      padding:2rem 0;
    }
    .coming-soon{
      text-align:center;
      padding:4rem 1rem;
      background:var(--accent);
      border-radius:var(--radius);
      margin:2rem 0;
    }
    .coming-soon i{
      width:48px;
      height:48px;
      color:var(--primary-700);
      margin-bottom:1rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Pulkit Arora</a>
      <nav class="main-nav" aria-label="Primary navigation">
        <ul>
          <li><a href="index.html"><i data-feather="arrow-left"></i><span>Back to Home</span></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="hero-wrapper">
      <section class="section">
        <div class="container">
          <article class="blog-content">
            <h1>Blog Post Title</h1>
            <p class="muted">Coming Soon</p>
            <div class="coming-soon">
              <i data-feather="clock"></i>
              <h2>Content Coming Soon</h2>
              <p>This blog post is currently being written. Check back soon!</p>
            </div>
          </article>
        </div>
      </section>
    </div>
  </main>
  <footer class="site-footer"><div class="container">© <span id="year"></span> Pulkit Arora</div></footer>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="script.js"></script>
</body>
</html>
